<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo multidioma con CSS</title>
    <style>
        input[name="choice-lang"][type="radio"][value="en"]:checked ~ * [lang="en"] {
            display: none;
        }

        input[name="choice-lang"][type="radio"][value="es"]:checked ~ * [lang="es"] {
            display: none;
        }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Variables
        let choiceLang = document.querySelectorAll('input[name="choice-lang"]');
        // Restore lang
        let langStorage = localStorage.getItem('lang');
        if(langStorage !== null) {
            choiceLang.forEach((item) => { item.value === langStorage ? item.setAttribute('checked', true) : false});
        }
        // Set lang
        choiceLang.forEach((item) => item.addEventListener('input', (event) => { localStorage.setItem('lang', event.target.value) }));
    });
    </script>
</head>
